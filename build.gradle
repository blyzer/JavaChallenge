plugins {
    id 'java'
    id 'application'
}

group 'org.BowlingChallenge'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'com.Jobsity.BowlingChallenge.JobSityChallenge'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

java {
    withSourcesJar()
    withJavadocJar()
}

jar {
    manifest {
        attributes "Main-Class": "com.Jobsity.BowlingChallenge"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}